<form class="form-horizontal">
  <div class="form-group">
    <label class="control-label col-md-4">Total Amount:</label>
    <div class="col-md-16">
      <input type="text"
             cam-variable-name="amount"
             cam-variable-type="Integer"
             readonly
             class="form-control" />
    </div>
  </div>
    <div class="form-group">
    <label class="control-label col-md-4">Account Balance:</label>
    <div class="col-md-16">
      <input type="text"
             cam-variable-name="credit"
             cam-variable-type="Integer"
             readonly
             class="form-control" />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-md-4">Remaining Amount to charge from CC:</label>
    <div class="col-md-16">
      <input type="text"
             cam-variable-name="remainingAmountToCharge"
             cam-variable-type="Integer"
             readonly
             class="form-control" />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-md-16">Have manually charged our customer?</label>
    <div class="col-md-16">
             <select class="form-control" cam-variable-name="manuallyCharged"
             		 cam-variable-type="Boolean">
             <option value="true">Yes</option>
             <option value="false">No</option>
      </select>
    </div>
  </div>

  <script cam-script type="text/form-script">
    // custom JavaScript goes here
  </script>
</form>
